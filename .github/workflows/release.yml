name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Change directory
        run: cd 1.20.1-forge/

      - name: Add execute permission to gradlew
        run: chmod +x gradlew

      - name: Add execute permission to gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checksum
        run: sha256sum build/libs/*

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: 1.20.1-forge/build/libs/*.jar
